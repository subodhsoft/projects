<body>
<script type="text/javascript">
function reverseStr(str)
{
var result = str.split("").reverse().join("");
alert(result);
}

reverseStr("subodh");


function reverseTxt(str)
{
var result = '';
for( var i = str.length -1; i >= 0; i--)
	{
	result += str[i];
	}
	console.log(result);
}

reverseTxt("subodh");
</script>

</body>
